<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BANTY PRO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- SEARCH OVERLAY -->
    <div id="search-ui" class="search-layer">
        <div class="search-box">
            <input type="text" id="search-inp" class="search-inp" placeholder="Type match name...">
            <i class="fas fa-times search-close" onclick="toggleSearch()"></i>
        </div>
    </div>

    <!-- WHATSAPP TOAST -->
    <div id="wa-toast" class="toast-wa">
        <i class="fab fa-whatsapp" style="color:#25d366; font-size:24px;"></i>
        <div style="flex:1;">
            <div style="color:white; font-size:12px; font-weight:700;">Join Channel</div>
            <div style="color:#aaa; font-size:10px;">Get Instant Updates</div>
        </div>
        <a href="https://whatsapp.com/channel/0029VbAvIUo2ZjCu4eWjOw1T" target="_blank" class="wa-btn">JOIN</a>
    </div>

    <!-- HEADER -->
    <header>
        <div class="logo">BANTY<span>LIVE</span></div>
        <div class="nav-actions">
            <div class="nav-btn" onclick="toggleSearch()"><i class="fas fa-search"></i></div>
            <div class="nav-btn" onclick="toggleTheme()"><i class="fas fa-moon" id="theme-icon"></i></div>
            
            <div style="position:relative;" onclick="toggleNotif()">
                <div class="nav-btn"><i class="fas fa-bell"></i></div>
                <div id="n-badge" class="notif-badge"></div>
                
                <!-- Notif Dropdown -->
                <div id="n-box" class="notif-box">
                    <div class="nb-head">ALERTS (Last 1 Hr)</div>
                    <div id="n-list" class="nb-list">
                        <div style="padding:15px; text-align:center; color:gray; font-size:11px;">No new alerts</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- CATEGORY TABS -->
    <div class="tab-row" id="cat-tabs">
        <div class="tab-pill active" onclick="filterData('All', this)">All Events</div>
    </div>

    <!-- SLIDER -->
    <div class="slider-container" id="slider">
        <!-- Slides -->
    </div>

    <!-- GRID -->
    <div class="main-area">
        <div class="sec-head"><div class="live-icon"></div> LIVE MATCHES</div>
        <div id="match-grid" class="grid">
            <p style="text-align:center; width:100%; color:var(--text-sec); padding:20px;">Loading...</p>
        </div>
    </div>

    <!-- PLAYER -->
    <div id="player-ui" class="player-modal">
        <div class="p-head">
            <i class="fas fa-arrow-left p-back" onclick="closePlayer()"></i>
            <span id="p-title" class="p-title">Match Title</span>
        </div>
        
        <div class="video-box">
            <video id="v-player" class="video-js vjs-big-play-centered vjs-theme-city" controls playsinline>
                <p class="vjs-no-js">Enable JS</p>
            </video>
        </div>

        <div class="p-controls" id="q-btns"></div>

        

        <div class="p-details">
            <div class="p-views"><i class="fas fa-eye"></i> <span id="v-count">0</span> Watching</div>
            <div class="p-desc">Official high-definition stream. Switch quality if buffering.</div>
            <button onclick="location.reload()" style="margin-top:10px; background:#222; color:#fff; border:1px solid #444; padding:8px 15px; border-radius:5px; font-size:11px; cursor:pointer;">Reload</button>
        </div>
    </div>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script src="app.js"></script>

    <script
  type="text/javascript"
  src="//pl28235984.effectivegatecpm.com/e1/90/45/e190459ea46bf976b7ca47ceccc0a3cd.js"
></script>

</body>
</html>
