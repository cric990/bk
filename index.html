<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BANTY-LIVE | Pro</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- VideoJS CSS -->
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- ... (Baki ka UI code same rahega header, slider etc.) ... -->
    <!-- ... (BAS PLAYER MODAL WALA HISSA CHANGE KAREIN) ... -->

    <!-- PLAYER MODAL -->
    <div id="player-ui" class="player-modal">
        <div class="p-head">
            <i class="fas fa-arrow-left p-back" onclick="closePlayer()"></i>
            <span id="p-title" class="p-title">Match Title</span>
        </div>
        
        <div class="video-box">
            <!-- 1. VideoJS (M3U8) -->
            <video id="v-player" class="video-js vjs-big-play-centered vjs-theme-city" controls playsinline preload="auto">
                <p class="vjs-no-js">Enable JS</p>
            </video>
            
            <!-- 2. Iframe (Web) -->
            <iframe id="web-player" class="iframe-box" src="" frameborder="0" allowfullscreen style="display:none;" sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>

            <!-- ERROR MESSAGE OVERLAY -->
            <div id="player-error" style="display:none; position:absolute; inset:0; background:rgba(0,0,0,0.9); flex-direction:column; align-items:center; justify-content:center; z-index:20; color:white;">
                <i class="fas fa-exclamation-triangle" style="font-size:30px; color:red; margin-bottom:10px;"></i>
                <p>Stream Failed or Not Secure (HTTP)</p>
                <button onclick="location.reload()" style="padding:5px 10px; margin-top:10px; cursor:pointer;">Reload</button>
            </div>
        </div>

        <div class="p-controls" id="q-btns"></div>

        <div class="p-info">
            <div class="p-views"><i class="fas fa-eye" style="color:var(--brand)"></i> <span id="view-cnt">0</span> Watching</div>
            <p style="font-size:11px; color:#aaa; margin-top:5px;">
                Note: Use <b>HTTPS</b> links only. If stream fails, switch source.
            </p>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- VideoJS Engine (Zaroori Hai) -->
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <!-- Main App -->
    <script src="app.js"></script>

</body>
</html>
